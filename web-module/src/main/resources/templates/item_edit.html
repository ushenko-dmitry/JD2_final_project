<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Item</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <th:block th:insert="~{skeleton/menu :: menu}"></th:block>
        <div class="title"><span>Item</span></div>
        <form method="POST" th:action="@{/items/{uuid}/save(uuid = ${item.uuid})}" th:object="${item}">
            <table class="tables tab_item">
                <thead>
                    <tr>
                        <td class="t_head center_align">Number</td>
                        <td class="t_head center_align">Name</td>
                        <td class="t_head center_align">Price</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="*{uuid}">Number</td>
                        <td>
                            <input type="text" th:field="*{name}"/>
                            <th:block th:if="${#fields.hasErrors('name')}">
                                <span th:errors="*{name}">error</span><br/>
                            </th:block>
                        </td>
                        <td>
                            <input type="number" th:field="*{price}"/>
                            <th:block th:if="${#fields.hasErrors('price')}">
                                <br/><br/>
                                <span th:errors="*{price}">error</span><br/>
                            </th:block>
                        </td>
                    </tr>
                    <tr>
                        <td class="t_head center_align" colspan="3">Description</td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <textarea style="width: 100%" th:field="*{itemDetails.description}"></textarea>
                            <th:block th:if="${#fields.hasErrors('itemDetails.description')}">
                                <span th:errors="*{itemDetails.description}">error</span><br/>
                            </th:block>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="submit" value="Save"/></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="back_btn"><a href="/items" th:href="@{/items}">Back</a></div>
    </body>
</html>
