<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Basket</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Basket</div>
        <table border="1">
            <thead>
                <tr>
                    <td>Number</td>
                    <td>Status</td>
                    <td>Name</td>
                    <td>Customer Id</td>
                    <td>Customer Phone</td>
                    <td>Amount</td>
                    <td>Price</td>
                    <td>Edit</td>
                </tr>
            </thead>
            <tbody>
                <tr th:object="${basket}">
                    <td th:text="*{id}">Number</td>
                    <td th:text="*{orderStatus}">Status</td>
                    <td th:text="*{orderedItem.name}">Name</td>
                    <td th:text="*{userId}">Customer Id</td>
                    <td th:text="*{userPhone}">Customer Phone</td>
                    <td th:text="*{orderedItem.amount}">Amount</td>
                    <td th:text="*{orderedItem.price * orderedItem.amount}">Price</td>
                    <td><a href="/baskets" th:href="@{/baskets/{id}/edit(id = ${basket.id})}">Edit</a></td>
                </tr>
            </tbody>
        </table>
        <p><a href="/baskets" th:href="@{/baskets}">Back</a></p>
    </body>
</html>
